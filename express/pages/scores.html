<html>
    <head>
        <title>Scores</title>
    </head>
    <body>
        <h1>All Scores</h1>
        <ol id="scores"></ol>

        <script>
            const ws = new WebSocket("ws://localhost:8080")
            const scores = document.getElementById("scores")

            ws.onmessage = event => {
                const data = JSON.parse(event.data)
                console.log(data)
                scores.innerHTML = ""
                data.forEach(element => {
                    const child = document.createElement("li")
                    child.textContent = `${element.username} - ${element.score} pts`
                    scores.appendChild(child)
                }); 
            }
        </script>
    </body>
</html>
